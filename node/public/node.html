<!DOCTYPE html>
<html>
<head>
  <title>My Drive - Google Drive</title>
  <meta charset="utf-8" />

		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
<script async src="https://arc.io/widget.js#9xxdbPFq"></script>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <script data-ad-client="ca-pub-2979754194211326" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <div id="box">
<center>
  <div class="container">
  
    <div class="main">
      
      <div id="error"></div>

      <form action="no-js" method="get" id="unblocker-form">
        <p>
          URL: 
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Go" />
        </p>

      </form>
      
<div id="google-ad">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Nodeunblocker.com -->
<ins class="adsbygoogle"
     style="display:inline-block;width:336px;height:280px"
     data-ad-client="ca-pub-9477050254721722"
     data-ad-slot="3464697570"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>
  
  </div>
	<script>
		function $(id){
			return document.getElementById(id);
		}
		
		$('unblocker-form').onsubmit = function(){
			var url = $('url').value;
			if(url.substr(0,4) != "http"){
				url = "http://" + url;
			}
			window.location.pathname = 'proxy/' + url;
			return false;
		};
		
		function checkError(){
			var search = window.location.search;
			var start = search.indexOf('error=');
			if(start > -1){
				var stop = search.indexOf('&', start);
				if(stop == -1){ stop = undefined; }
				// +6 for "error="
				var err = search.substr(start+6, stop);
                var $error = $('error');
				$error.innerText = $error.textContent = decodeURIComponent(err);
				$error.style.display = "block";
			}
		}
    
		window.onload = function() { 
			$('url').focus(); 
			checkError(); 
		}
	</script>
  </center>
